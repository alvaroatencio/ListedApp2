<div class="section">
  <h3 class="section__title">Iniciar sesión</h3>
  <form class="login-section__form" (ngSubmit)="ingresar()" #loginForm="ngForm">
    <div class="input-containers">
      <i class="input-container__icon fa fa-user"></i>
      <input class="form-input" type="text" placeholder="Usuario |  Email  " required name="user"
             [(ngModel)]="user" #userInput="ngModel" (blur)="validateEmail()"
             [ngClass]="{'input--rojo': userInput.invalid && (userInput.dirty || userInput.touched)}">
      <div class="input__error"
           *ngIf="userInput.invalid && (userInput.dirty || userInput.touched)">
      <span class="error-message">
        {{errorMessageUser}}
      </span>
      </div>
    </div>
    <div class="input-containers">
      <i class="input-container__icon fa fa-lock icon"></i>
      <input class="form-input" type="{{showPassword ? 'text' : 'password'}}" placeholder="Contraseña" required
             name="password"
             [(ngModel)]="password" #passInput="ngModel"
             [ngClass]="{'input--rojo': passInput.invalid && (passInput.dirty || passInput.touched)}">
      <i class="input-container__icon fa {{showPassword ? 'fa-eye' : 'fa-eye-slash'}} icon"
         (click)="togglePasswordVisibility()"></i>
      <div class="input__error"
           *ngIf="passInput.invalid && (passInput.dirty || passInput.touched)">
      <span class="error-message">
        {{errorMessagePass}}
      </span>
      </div>
    </div>
    <div>
      <label id="checkbox__label">
        <input id="checkbox__input" type="checkbox" value="Recordar usuario" name="rememberMe">
        Recordar usuario
      </label>
    </div>
    <div>
      <button class="button-container__button" type="submit"
              [disabled]="loginForm.invalid"
      >Ingresar
      </button>
    </div>
  </form>
</div>
